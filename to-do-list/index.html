<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(todo/img/Background-dark-blue-wallpaper-HD.jpg.crdownload);background-repeat:no-repeat; background-size: cover; display: flex; flex-direction: column;">
    
  <h1 style="color: rgb(7, 7, 6);background-color: rgba(240, 248, 255, 0.597);border-radius: 15%; text-align: center; width: 40%;">Do Your Work With Consistency...</h1>
  <br> 
  <br> 
  <div class="wrapper" style="font-weight:bolder;">
        <h2 style="text-align: center;">Registration</h2>
        <form action="todo/FirstPage.html">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
          </div>
          <div class="input-box button">
            <input type="submit" 
          
             value="Register Now" class="button" />
          </div>
          <div class="text">
            <h3>Already have an account? 
                <a href="login.html">
                Login now</a></h3>
          </div>
        </form>
      </div>
