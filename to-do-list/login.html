<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(todo/img/yLj2ux8.jpg); background-size: cover;">
    <div class="login_form" style="font-weight: bolder;">
        <!-- Login form container -->
        <form action="todo/FirstPage.html">
          <h3 style="font-weight: bolder;">Log in with</h3>
          <div class="login_option">
            <!-- Google button -->
            <div class="option">
              <a href="#">
                <img src="todo/img/icons8-google-94.png" alt="Google" />
                <span>Google</span>
              </a>
            </div>
            <!-- Apple button -->
            <div class="option">
              <a href="#">
                <img src="todo/img/icons8-apple-94.png" alt="Apple" />
                <span>Apple</span>
              </a>
            </div>
          </div>
          <!-- Login option separator -->
          <p class="separator">
            <span>or</span>
          </p>
          <!-- Email input box -->
          <div class="input_box">
            
            <input type="email" id="email" placeholder="Enter email address" required />
          </div>
          <!-- Paswwrod input box -->
          <div class="input_box">
            <div class="password_title">
              
              <a href="#">Forgot Password?</a>
            </div>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
           <!-- Login button -->
          <button type="submit">Log In</button>
          <p class="sign_up">Don't have an account? <a href="index.html">Sign up</a></p>
        </form>
      </div>
</body>
</html>
